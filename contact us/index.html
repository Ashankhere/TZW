<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="popup.css">

</head>
<body>
    
    <div class="row">
        <div class="col-12">
            <button id="open-modal" class="btn btn-primary">
                Open
            </button>
        </div>
    </div> 

    <!-- Form -->
    <div style="display: none;" id="form-wrap" class="p-4 animated">
        <button id="close-modal">
            <i class="fa fa-times"></i>
        </button>
        <form id="register-form" action="" style="display: none;">
        <h1 class="text-center m-4 text-light">
            Register
        </h1>
              <div class="form-group"> 
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required=""> 
              </div>
              <div class="form-group"> 
                <input type="text" class="form-control" id="lastname" placeholder="Lastname" name="lastname" required=""> 
              </div>
              <div class="form-group"> 
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required=""> 
              </div> 
              <div class="form-group"> 
                <input type="tel" class="form-control" id="telephone" placeholder="Telephone" name="telephone" required=""> 
              </div>
              <p class="text-center m-4">
                <button type="submit" class="btn btn-rounded">Register</button>
              </p>
        </form> 
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
